<div class="table-button-row">
    <button (click)="onOpenModal()" mat-flat-button color="primary" class="btn-new">Agregar Usuario</button>
</div>

<div class="tableScroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                No.
            </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}}</td>
        </ng-container>

        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rol">
                Rol
            </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Pool Column -->
        <!-- Parametro Column -->
        <ng-container matColumnDef="piscinas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Piscinas
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-dialog-content>
                    <div class="modal-form">
                        <mat-form-field class="full-width-input">
                            <mat-label>Codigo</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let element of element.piscinas">{{element.codigo}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-dialog-content>
            </td>
        </ng-container>




        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-button-row">
                    <button (click)="onOpenModal(element)" mat-flat-button color="accent">Editar</button>
                    <button mat-flat-button color="warn" (click)="onDelete(element.id)">Eliminar</button>
                </div>
            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

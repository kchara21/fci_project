<div class="table-button-row">
    <button (click)="onOpenModalPool()" mat-flat-button color="primary" class="btn-new">Agregar Piscina</button>
</div>


<div class="tableScroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                No.
            </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by codigo">
                Codigo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>




        <!-- Nombre Column -->
        <ng-container matColumnDef="responsable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by responsable">
                Responsable
            </th>
            <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="camaronera">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by camaronera">
                Camaronera
            </th>
            <td mat-cell *matCellDef="let element"> {{element.camaronera}} </td>
        </ng-container>



        Acciones
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-button-row">
                    <button (click)="onOpenModalPool(element)" mat-flat-button color="accent">Editar</button>
                    <button mat-flat-button color="warn" (click)="onDeletePool(element.id)">Eliminar</button>
                </div>
            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="table-button-row">
    <button (click)="onOpenModalTemplate()" mat-flat-button color="primary" class="btn-new">Agregar Plantilla</button>

    <mat-form-field appearance="fill">
        <mat-label>Parametros</mat-label>
        <mat-select [(ngModel)]="selectedParam" name="param">
            <mat-option *ngFor="let plantilla of parametrosApi[0];let i=index" [value]="plantilla">{{plantilla}}</mat-option>
        </mat-select>
    </mat-form-field>


    <button [disabled]="!selectedParam" (click)="filterParam()" mat-flat-button color="primary" class="btn-new">FILTRAR</button>



</div>


<div class="tableScroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                No.
            </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by codigo">
                Codigo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Parametro Column -->
        <ng-container matColumnDef="verParametros">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Parametros
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-dialog-content>
                    <div class="modal-form">
                        <mat-form-field class="full-width-input">
                            <mat-label>Codigo</mat-label>
                            <mat-select>
                                <mat-option *ngFor="let element of element.parametros">{{element.codigo}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-dialog-content>
            </td>
        </ng-container>



        <!-- Valor_Maximo Column -->
        <ng-container matColumnDef="valor_maximo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by valor_maximo">
                Valor-Maximo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.valor_maximo}} </td>
        </ng-container>

        <!-- Valor_Minimo Column -->
        <ng-container matColumnDef="valor_minimo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by valor_minimo">
                Valor-Minimo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.valor_minimo}} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-button-row">
                    <button (click)="onOpenModalTemplate(element)" mat-flat-button color="accent">Editar</button>
                    <button mat-flat-button color="warn" (click)="onDeleteTemplate(element.id)">Eliminar</button>
                </div>
            </td>
        </ng-container>





        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

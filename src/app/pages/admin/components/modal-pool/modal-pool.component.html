<h2 mat-dialog-title>
    {{data?.title}}</h2>

<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup]="poolForm.baseForm">



            <mat-form-field class="full-width-input">
                <input formControlName="codigo" matInput placeholder="codigo" required>
                <mat-error *ngIf="checkField('codigo')">
                    {{poolForm.errorMessage}}
                </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width-input">
                <input formControlName="camaronera" matInput placeholder="camaronera" required>
                <mat-error *ngIf="checkField('camaronera')">
                    {{poolForm.errorMessage}}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input formControlName="responsable" matInput placeholder="responsable" required>
                <mat-error *ngIf="checkField('responsable')">
                    {{poolForm.errorMessage}}
                </mat-error>
            </mat-form-field>







        </form>
    </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar </button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSave()" ckdFocusInitial>
        Guardar
    </button>
</mat-dialog-actions>

<h2 mat-dialog-title>
    {{data?.title}}</h2>



<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup]="templateForm.baseForm">

            <mat-form-field class="full-width-input">
                <input formControlName="codigo" matInput placeholder="codigo" required>
                <mat-error *ngIf="checkField('codigo')">
                    {{templateForm.errorMessage}}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>nombre</mat-label>
                <mat-select formControlName="nombre" required>
                    <mat-option *ngFor="let nombre of nombreParametrosApi" [value]="nombre">{{nombre}}</mat-option>
                </mat-select>
            </mat-form-field>




            <mat-form-field class="full-width-input">
                <input formControlName="valor_maximo" matInput placeholder="valor maximo" required>
                <mat-error *ngIf="checkField('valor_maximo')">
                    {{templateForm.errorMessage}}
                </mat-error>
            </mat-form-field>


            <mat-form-field class="full-width-input">
                <input formControlName="valor_minimo" matInput placeholder="valor minimo" required>
                <mat-error *ngIf="checkField('valor_minimo')">
                    {{templateForm.errorMessage}}
                </mat-error>
            </mat-form-field>





        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar </button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="onSaveTemplate()" ckdFocusInitial>
        Guardar
    </button>
</mat-dialog-actions>

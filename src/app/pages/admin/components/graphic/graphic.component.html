<mat-dialog-content>
    <div class="tableGraphic" id="graphic-to-export">

        <h1 class="tittle">{{tittle}}</h1>

        <div class="flex">
            <div class="flex-item">
                <div style="display: block;">
                    <canvas baseChart width="100" height="100" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
                </div>
            </div>

            <!-- 

            <table class="tableInfo">
                <tr>
                    <th *ngFor="let label of lineChartData.labels">{{label}}</th>
                </tr>
                <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
                    <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
                </tr>
            </table> -->



        </div>
    </div>

</mat-dialog-content>



<mat-dialog-actions align="end">
    <button mat-button (click)="generatePDF()" ckdFocusInitial>Generar PDF</button>
    <button mat-button mat-dialog-close>Cerrar</button>


</mat-dialog-actions>

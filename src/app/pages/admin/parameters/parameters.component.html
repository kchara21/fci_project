<div class="table-button-row">
    <button (click)="onOpenModalParameter()" mat-flat-button color="primary" class="btn-new">Agregar Parametro</button>


    <mat-form-field appearance="fill">
        <mat-label>Piscinas</mat-label>
        <mat-select [(ngModel)]="selectedPool" name="pool">
            <mat-option *ngFor="let piscina of piscinas;let i=index" [value]="piscina">{{piscina}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button [disabled]="!selectedPool" (click)="filterParamByPool()" mat-flat-button color="primary" class="btn-new">FILTRAR</button>



</div>


<div class="tableScroll">


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                No.
            </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by codigo">
                Codigo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nombre">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>


        <!-- Nombre Column -->
        <ng-container matColumnDef="plantilla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by plantilla">
                Plantilla
            </th>
            <td mat-cell *matCellDef="let element"> {{element.plantilla.codigo}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="piscina">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by piscina">
                Piscina
            </th>
            <td mat-cell *matCellDef="let element"> {{element.piscina.codigo}} </td>
        </ng-container>




        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Acciones
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-button-row">
                    <button (click)="onOpenModalParameter(element)" mat-flat-button color="accent">Editar</button>
                    <button mat-flat-button color="warn" (click)="onDeleteParam(element.id)">Eliminar</button>
                </div>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
